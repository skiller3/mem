<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MEMI Terminal</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="/static/xterm.css" />
        <script src="/static/axios.min.js"></script>
        <script src="/static/xterm.js"></script>
        <script src="/static/memi.js"></script>

        <style>
            body {
                background-color: black;
                color: white;
                font-size: 1em;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            body span {
                font-size: 1em;
            }
            .terminal {
                 padding: 1em;
                 overflow: hidden;
            }
            .xterm-viewport {
                border: 1px solid white;
                border-radius: 8px;
            }
            #output-terminal .xterm-viewport {
                overflow-y: auto !important;
            }
            #input-terminal .xterm-viewport {
                overflow: hidden;
            }
            @media screen and (min-width: 1041px) {
                #output-terminal {
                    position: fixed;
                    left: 0.5em;
                    right: 0.5em;
                    top: 0.5em;
                    bottom: 5.5em;
                }
                #output-terminal > .terminal {
                    position: fixed;
                    left: 0.5em;
                    right: 0.5em;
                    top: 0.5em;
                    bottom: 5.5em;
                }
                #input-terminal {
                    position: fixed;
                    left: 0.5em;
                    right: 0.5em;
                    bottom: 2.5em;
                    height: 1.5em;
                }
                #input-terminal > .terminal {
                    height: 1.25em;
                }
            }
            @media screen and (max-width: 1040px) {
                #output-terminal {
                    position: fixed;
                    left: 1em;
                    right: 1em;
                    top: 6.5em;
                    bottom: 1em;
                }
                #output-terminal > .terminal {
                    position: fixed;
                    left: 1em;
                    right: 1em;
                    top: 6.5em;
                    bottom: 1em;
                }
                #input-terminal {
                    height: 2em;
                    position: fixed;
                    left: 1em;
                    right: 1em;
                    top: 1em;
                }
                #input-terminal > .terminal {
                    padding-top: 1.5em;
                    height: 2em;
                }
            }   
        </style>
    </head>
    <body>
    <div id="output-terminal"></div>
    <div id="input-terminal"></div>
    </body>
</html>
